<div class="flexbox">
  <div class="flexitem">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <span>认证登录</span>
        <span class="example-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem">
            <label>用户：</label>
            <input class="grow margin" matInput [(ngModel)]="user" name="user" placeholder="请输入用户名"
              autocomplete="false">
          </mat-list-item>
          <mat-list-item role="listitem">
            <label>密码：</label>
            <input class="grow margin" type="password" matInput [(ngModel)]="password" name="password"
              placeholder="请输入密码" autocomplete="false">
          </mat-list-item>
          <mat-list-item role="listitem">
            <button class="grow buttonmargin" mat-raised-button color="primary" (click)="login()">login</button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
    <a href="{{baseurl}}oauth2/authorization/client1" class="grow buttonmargin" mat-raised-button color="primary">第三方</a>
  </div>
</div>
