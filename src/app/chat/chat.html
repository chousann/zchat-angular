<div class="container w3layouts agileits">

	<div id="chatbox">

		<div id="friendslist">

			<div id="topmenu">
				<span class="friends">CONTACTS</span>
			</div>

			<div id="friends">

				<div class="friend" *ngFor="let user of filteredUsers" 
					 (click)="openChatView(user)"
					 [ngClass]="{'w3layouts': user.id === 1, 'agileits': user.id === 5}">
					<img [src]="user.avatar">
					<p>
						<strong>{{user.name}}</strong>
						<span>{{user.email}}</span>
					</p>
					<div class="status" [ngClass]="getStatusClass(user.status)"></div>
				</div>

				<div id="search">
					<input type="text" 
						   id="searchfield" 
						   placeholder="Search contacts..." 
						   [value]="searchTerm"
						   (input)="searchUsers($event)">
				</div>

			</div>

		</div>

	</div>

</div>
