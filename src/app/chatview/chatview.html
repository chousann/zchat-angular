	<div class="container w3layouts agileits">

		<div id="chatbox">
			<div id="chatview" class="p1">
                
				<div id="profile" class="animate">
					<div id="close" (click)="back()">
						<div class="cy s1 s2 s3"></div>
						<div class="cx s1 s2 s3"></div>
					</div>
                    <img [src]="userData.avatar || 'assets/images/winter-soldier.jpg'" class="floatingImg" style="top: 20px; width: 68px; left: 108px;">
					<p class="animate"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{userData.name || '巴基·巴恩斯'}}</font></font></p>
					<span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{userData.email || 'wintersoldiergmail.com'}}</font></font></span>
				</div>

				<div id="chat-messages">

					<label style="width: 100%;">Monday 01</label>

					<!-- 静态示例消息 -->
					<div class="message w3layouts">
						<img src="assets/images/winter-soldier.jpg">
						<div class="bubble">
							Why are you protecting me?
							<span>4 min</span>
						</div>
					</div>

                    <!-- 动态消息 -->
					<div class="message" *ngFor="let message of messages" [ngClass]="{'right': message.isOwn}">
						<img [src]="message.avatar">
						<div class="bubble">
							{{message.text}}
							<span>{{message.time}}</span>
						</div>
					</div>

					<!-- 加载状态指示器 -->
					<div class="message" *ngIf="isLoading">
						<img [src]="userData.avatar || 'assets/images/winter-soldier.jpg'">
						<div class="bubble loading-bubble">
							<div class="typing-indicator">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>
					</div>

				</div>

				<div id="sendmessage">
					<input type="text" 
						   #messageInput 
						   placeholder="Send message..." 
						   (keyup.enter)="send()"
						   [disabled]="isLoading">
					<button id="send" 
							(click)="send()" 
							[disabled]="isLoading"
							[class.disabled]="isLoading"></button>
				</div>

			</div>

		</div>

	</div>
